<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/logo.png">
  <title>Rock Paper Scissors Game</title>
</head>

<body>
  <h1>Rock Paper Scissors Game</h1>
  <p>Instructions: Rock wins against Scissors, Paper wins against Rock, Scissor wins against Paper</p>
  <div class="scoreboard">
    <h2>Scoreboard</h2>
    <table>
      <tbody>
        <tr>
          <td id="humanScore">0</td>
          <td id="computerScore">0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>You</th>
          <th>AI</th>
        </tr>
      </tfoot>
    </table>
  </div>
  <h2> Please choose your pick </h2>
  <button id="rock">Rock</button>
  <button id="paper">Paper</button>
  <button id="scissors">Scissors</button>
  <div id="status"></div>
  <script type="text/javascript" src="vanilla js/main.js"></script>
</body>

</html>
